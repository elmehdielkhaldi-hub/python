<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
  <div class="p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-2">Join our community</p>
    </div>

    <form action="/register" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          required
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          required
        >
      </div>

      <div>
        <label for="pwd" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="pwd" 
          name="password" 
          placeholder="Create a password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          required
        >
        <p class="mt-2 text-xs text-gray-500">Use 8 or more characters with a mix of letters, numbers & symbols</p>
      </div>

      <div class="flex items-center">
        <input 
          id="terms" 
          name="terms" 
          type="checkbox" 
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          required
        >
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
        </label>
      </div>

      <div class="space-y-3">
        <button 
          type="submit" 
          class="w-full bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors duration-200 shadow"
        >
          Create Account
        </button>
        
        <a 
          href="/login" 
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Already have an account? Sign in
        </a>
      </div>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-xs text-gray-500">Secure authentication system</p>
    </div>
  </div>
</div>

</body>
</html>
