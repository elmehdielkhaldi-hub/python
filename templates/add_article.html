{% extends "base.html" %}

{% block title %}Add Article{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Article</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" rows="6" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div class="flex justify-end space-x-3">
            <a href="/dashboard" class="px-4 py-2 border rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Publish</button>
        </div>
    </form>
</div>
{% endblock %}
